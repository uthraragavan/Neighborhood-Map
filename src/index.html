<html>
  <head>
      <title>Neighborhood Map</title>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  </head>
  <body>
      <!-- Side Navigation drawer -->
      <nav id="drawer" class="dark_blue">
          <div class="drawer-header text-center">
              <h3>Neighborhood Map</h3>
              <h4>Powered by</h4>
              <img src="https://icons.wxug.com/graphics/wu2/logo_130x80.png" height="30" width="40" alt="WXUG image"/>
              <img src="img/google.png" alt="google image"/>
              <img src="img/foursquare.png" alt="foursquare image"/>
          </div>
          <!-- Weather div -->
          <div class="weather text-center" data-bind = "with:weatherdata">
              <h4 data-bind = "text: temp"></h4>
              <img src = "" alt = "placephoto" data-bind = "attr:{src:weatherurl}"/>
              <h5 data-bind = "text: weather"></h5>
              <h5 data-bind = "text: humidity"></h5>

          </div>
          <!-- Places list div -->
          <div class="placelist">
              <form class="form-inline">
                  <div class="form-group">
                      <label for="Filter">Filter</label>
                      <input class="form-control" id="filter" type="search" placeholder="Search" data-bind="value: findFilter, valueUpdate: 'afterkeydown'" autocomplete="off">
                  </div>
              </form>
              <ul class="list-group" data-bind="foreach: filteredresultList">
                <li class="list-group-item list-group-item-active" data-bind="click: $parent.linkClick.bind($data,$index())">
                    <span class="label label-primary" data-bind = "text: rating"></span>
                    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                    <a href="#">
                        <h5 style="display:inline-block;" data-bind = "text: name"></h5>
                    </a>
                    <img src = "" alt="placephoto" class="pull-right" data-bind="attr: {src: url}"/>
                    <h6 data-bind = "text: formatted_address"></h6>
                    <h6 data-bind = "text: open"></h6>
                </li>
              </ul>
          </div>

      </nav>
      <!-- Main div -->
      <div class="light_blue main">
          <!-- Header of main div -->
          <div class="header">
              <a id="menu" class="pull-left">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke="#cc0000" fill="#cc0000">
                        <path d="M2 6 h20 v3 H2 z m0 5 h20 v3 H2 z m0 5 h20 v3 H2 z"/>
                    </g>
                  </svg>
              </a>
              <!-- Form input -->
              <form class="form-inline">
                  <div class="form-group">
                      <label for="Find">Find</label>
                      <input type="text" class="form-control" id="find" data-bind="value: findType">
                  </div>
                  <div class="form-group">
                      <label for="Near">Near</label>
                      <input type="text" class="form-control" id="near" data-bind="value: findPlace">
                  </div>
                  <button type="submit" class="btn btn-primary" data-bind="click: submitQuery">Search</button>
              </form>

          </div>
          <!-- Map div -->
          <div id="map"></div>
      </div>
      <!-- Scripts used -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="js/knockout-3.4.1.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="js/script.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUoULmJ3JS_gdpeQvAqqFljMjUnO4SgYM&libraries=places&callback=initMap" async defer onerror="initMapError()"></script>
  </body>
</html>
